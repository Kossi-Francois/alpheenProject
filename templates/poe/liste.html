<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{ url_for('static', filename='poe/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='poe/style.css')}}">

    <title>Document</title>
  </head>
  <body
    class="d-flex flex-column min-vh-100"
    style="background-color: rgb(15, 37, 55)"
  >
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="logo">
          <a class="navbar-brand" href="poe_home">
            <img
              class="logo"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Salesforce.com_logo.svg/1200px-Salesforce.com_logo.svg.png"
              style="max-width: 15%"
              alt=""
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="poe_home"
                >Accueil <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="poe_formulaire"
                >Rajouter un stagiaire <span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="table-responsive container mt-4">
          <h2>Liste des stagiaire</h2>
          <hr />
          <div class="table-responsive">
            <table class="table table-striped" id="tableStagiaires">
              <thead>
                <tr>
                  <th scope="col">Nom</th>
                  <th scope="col">Prénom</th>
                  <th scope="col">Email</th>
                  <th scope="col" style="width: 20%; text-align: center">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div>
            <a class="btn btn-primary" href="poe_formulaire" role="button">
              Ajouter un stagiaire</a
            >
            <button type="button" id="exportBtn" class="ml-1 btn btn-secondary">
              Exporter la liste (.csv)
            </button>
          </div>
        </div>
      </section>

      <div class="container mt-5 mb-5">
        <h2>Informations du stagiaire</h2>
        <hr />
        <div id="infoStagiaire">
          <small>Cliquez sur un stagiaire pour voir ses informations</small>
        </div>
      </div>
    </main>
    <footer class="mt-auto">
      <div class="container-fluid row g-0">
        <div class="col-12 col-lg-8 p-2">
          <h5>Notre adresse</h5>
          <p>
            123 Rue de la formation <br />
            44000 Nantes <br />
            France
          </p>
        </div>
        <div class="col-12 col-lg-4 p-2">
          <h5>S'incrire à la newsletter</h5>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder=". . ."
              required
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">></button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="{{url_for('static', filename='poe/app.js')}}"></script>
</html>
